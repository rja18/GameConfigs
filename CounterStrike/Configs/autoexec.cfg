// CS2 autoexec file
// Contains binds, viewmodel, HUD and other important commands

// Type "exec autoexec" to run
// Ensure it is saved as a ".cfg" file.

// Clear Binds

unbindall

// Open/Close Console

bind ` "toggleconsole"

// Network/Performance

cl_hud_telemetry_frametime_show "2"
cl_hud_telemetry_ping_show "2"
cl_hud_telemetry_net_misdelivery_show "2"
cl_hud_telemetry_frametime_poor "100"
cl_hud_telemetry_ping_poor "100"
cl_hud_telemetry_net_misdelivery_poor "100"

mm_dedicated_search_maxping "100"
rate "786432"

// Sensitivity

sensitivity "2.5"
zoom_sensitivity_ratio "0.8"

// Volume

volume "0.2"

voice_modenable "1"
voice_loopback "1"
bind m "voice_modenable_toggle"

snd_menumusic_volume "0.06"
snd_roundstart_volume "0.16"
snd_roundend_volume "0.16"
snd_tensecondwarning_volume "0"
snd_deathcamera_volume "0.16"
snd_mapobjective_volume "0"
snd_mvp_volume "0.42"

snd_mute_losefocus "1"

// Movement Keys

bind mouse_x "yaw"
bind mouse_y "pitch"

bind w "+forward"
bind a "+left"
bind d "+right"
bind s "+back"

bind ctrl "+duck"
bind shift "+sprint"
bind space "+jump"

// Attack Keys

bind mouse1 "+attack"
bind mouse2 "+attack2"

// Interact Keys

bind b "buymenu"
cl_use_opens_buy_menu "1"

bind r "+reload"
bind e "+use"
bind g "drop"
bind q "lastinv"
bind f "+lookatweapon"
bind h "switchhands"

bind mwheelup "invprev"
bind mwheeldown "invnext"

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind 0 "slot10"
bind x "slot12"

// Communication Keys

bind tab "+showscores"

bind mouse3 "player_ping"
bind mouse5 "+voicerecord"

bind u "messagemode2"
bind y "messagemode"

bind t "+spray_menu"

// Viewmodel

viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-1"

cl_usenewbob "0"

// Crosshair

cl_crosshairstyle "4"

cl_crosshairusealpha "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_b "0"

cl_crosshairdot "0"
cl_crosshairgap "-1.74"
cl_crosshairgap_useweaponvalue "0"
cl_crosshair_t "0"
cl_crosshair_sniper_width "1"

cl_crosshairsize "2"
cl_crosshairthickness "0.1"
cl_crosshair_drawoutline "0"

cl_show_observer_crosshair "2"

// HUD

hud_scaling "0.9"
cl_hud_color "5"

cl_hud_radar_scale "1.3"
cl_radar_scale "0.3"
cl_radar_always_centered "1"
cl_radar_rotate "1"
cl_radar_icon_scale_min "0.5"
cl_radar_square_with_scoreboard "1"

cl_teamcounter_playercount_instead_of_avatars "1"

// Communication

cl_mute_enemy_team "0"
cl_mute_all_but_friends_and_party "0"

cl_hide_avatar_images "0"
cl_sanitize_player_names "0"
cl_sanitize_muted_players "0"

cl_teammate_colors_show "1"

// Sniper Scoping

cl_sniper_delay_unscope "0"
cl_sniper_auto_rezoom "1"

// Disable Detaching Suppressor

cl_silencer_mode "0"

// Disable Game Instructor

gameinstructor_enable "0"

// Disable Controller

joystick "0"
