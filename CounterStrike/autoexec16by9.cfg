// 16:9 Aspect Ratio Exec

// Type "exec autoexec16by9" to run.
// Ensure it is saved as a ".cfg" file.
// Ensure "host_writeconfig" is at the end of the file.

// Clear Binds

unbindall

// Console 

bind ` "toggleconsole"

// Network

net_graph "1"
mm_dedicated_search_maxping "350"

// Sensitivity

sensitivity "10"
zoom_sensitivity_ratio_mouse "0.754331"

m_rawinput "1"
m_customaccel "0"

// Volume

volume "0.2"
voice_scale "1.0"
voice_loopback "1"
bind m "voice_enable_toggle"

snd_menumusic_volume "0.101526"
snd_roundstart_volume "0.301077"
snd_roundend_volume "0.297576"
snd_tensecondwarning_volume "0"
snd_deathcamera_volume "0.297576"
snd_mapobjective_volume "0"
snd_mvp_volume "0.392"
snd_dzmusic_volume "0.2"

// Movement Keys

bind mwheeldown "+jump"
bind mwheelup "+jump"
bind space "+jump"

bind w "+forward;r_cleardecals"
bind a "+moveleft;r_cleardecals"
bind s "+back;r_cleardecals"
bind d "+moveright;r_cleardecals"

bind ctrl "+duck"
bind shift "+speed"

// Attack Keys

bind MOUSE1 "+attack;r_cleardecals"
bind MOUSE2 "+attack2"

// Interact Keys

bind b "buymenu"

bind r "+reload"
bind e "+use"
bind g "drop"
bind q "lastinv"
bind f "+lookatweapon"

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind 0 "slot10"
bind x "slot12"

cl_autowepswitch "0"

// Communication Keys

bind tab "+showscores"

bind MOUSE3 "player_ping"
bind MOUSE4 "+voicerecord"
bind MOUSE5 "+voicerecord"

bind u "messagemode2"
bind y "messagemode"

bind t "+spray_menu"

// Viewmodel

viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-1.5"

cl_righthand "1"
cl_bobcycle "0.98"
cl_bobamt_vert "0.14"
cl_bobamt_lat "0.33"
cl_bob_lower_amt "15"

// Crosshair

cl_crosshairstyle "4"

cl_crosshairusealpha "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "0"

cl_crosshairdot "0"
cl_crosshairgap "-1.4"
cl_crosshairgap_useweaponvalue "0"
cl_crosshair_t "0"
cl_crosshair_sniper_width "1"

cl_crosshairsize "2"
cl_crosshairthickness "0.2" 
cl_crosshair_drawoutline "0"

cl_show_observer_crosshair "2"

// Disable Controller

joystick "0"
joystick_force_disabled "1"
joystick_force_disabled_set_from_options "1"

// Overwrite config

host_writeconfig
